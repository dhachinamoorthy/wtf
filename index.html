<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="">
    <!-- <p>Hello</p> -->
    <form action="" method="post">
        <input type="text" placeholder="name" name="name" ng-model="name" required>
        <input type="email" placeholder="email" name="email" required>
        <input type="email" placeholder="newemail" name="newemail">
        <input type="submit" name="add" formaction="/add" placeholder="Add">
        <input type="submit" name="del" formaction="/del" placeholder="Del">
        <input type="submit" name="upd" formaction="/upd" placeholder="Upd">
        <p>{{name}}</p>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        
        <tbody>
            <% userList.forEach(function(user){ %>
                <tr>
                    <td><%= user.name %></td>
                    <td><%= user.email %></td>
                </tr>
            <% }) %>
        </tbody>
        
        
    </table>

</body>
</html>
